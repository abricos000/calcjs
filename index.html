<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">

    <script defer  src="./calc.js" type="text/javascript"></script>
    
</script>
  </head>
  <body>
<div class="calc">
  <div class="calc_screen">
    <!-- <p class="calc_result">0</p> -->
    <div class="calc_input">0</div>
  </div>
    <div class="buttons">
      <div class="btn memory_clear" onclick="memoryClear()">MC</div>
      <div class="btn clear" onclick="back()">C</div>
      <div class="btn all_clear" onclick="clean()">AC</div>
      <div class="btn arrow" onclick="back()"> &larr;</div>
      <div class="btn Rvt ">Rvt</div>

      <div class="btn memory_save" onclick="memorySave()">MS</div>
      <div class="btn seven" onclick="insert('7')">7</div>
      <div class="btn eight" onclick="insert('8')">8</div>
      <div class="btn nine" onclick="insert('9')">9</div>
      <div class="btn division" onclick="insert('/')">/</div>
      <div class="btn scobkaA" onclick="insert('(')">(</div>

      <div class="btn memory_read" onclick="memoryRead()">MR</div>
      <div class="btn four seven" onclick="insert('4')">4</div>
      <div class="btn five" onclick="insert('5')">5</div>
      <div class="btn six" onclick="insert('6')">6</div>
      <div class="btn myltiply" onclick="insert('*')">*</div>
      <div class="btn scobkaB" onclick="insert(')')">)</div>
      
     
      <div class="btn Mplus" onclick="memoryPlus()">M+</div>
      <div class="btn one seven" onclick="insert('1')">1</div>
      <div class="btn two" onclick="insert('2')">2</div>
      <div class="btn three" onclick="insert('3')">3</div>
      <div class="btn minus" onclick="insert('-')">-</div>
      <div class="btn equal special-item" onclick="equal()">=</div>


      <div class="btn Mminus" onclick="memoryMinus()">M-</div>
      <div class="btn zero seven" onclick="insert('0')">0</div>
      <div class="btn dot" onclick="insert('.')">.</div>
      <div class="btn plus-minus" onclick="change()">+/-</div>
      <div class="btn plus" onclick="insert('+')">+</div>


    </div>
</div>

<script src="./calc.js" type="text/javascript">

</script>
  </body>
</html>
